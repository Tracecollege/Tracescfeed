<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Council Dashboard | TRACESCFEED</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(270deg, #1a0508, #340910, #20070b);
        background-size: 600% 600%;
        animation: gradientMove 12s ease infinite;
        color: #fff;
        min-height: 100vh;
        padding: 40px;
        box-sizing: border-box;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        text-align: center;
        font-weight: 700;
        font-size: 2.3rem;
        margin-bottom: 8px;
      }

      p.subtitle {
        text-align: center;
        color: #d0caca;
        margin-bottom: 40px;
        font-size: 1.05rem;
      }

      .dashboard-counters {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .counter-tile {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 15px;
        width: 180px;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        transition: all 0.4s ease;
        backdrop-filter: blur(6px);
      }

      .counter-tile:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      }

      .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }

      .tab {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        padding: 12px 26px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        width: 180px;
        text-align: center;
      }

      .tab.active {
        background: #fff;
        color: #32060b;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }

      .table-container {
        width: 100%;
        overflow-x: auto;
        border-radius: 15px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        table-layout: fixed;
        min-width: 800px;
      }

      th,
      td {
        padding: 16px 18px;
        font-size: 1rem;
        text-align: center;
        vertical-align: middle;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        word-wrap: break-word;
      }

      th {
        background: rgba(255, 255, 255, 0.1);
        font-weight: 600;
      }
      
      td:nth-child(2),
      th:nth-child(2) {
        padding: 20px 28px;
        text-align: left;
        line-height: 1.6;
        width: 40%;
        white-space: normal;
        word-break: break-word;
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .date-cell {
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 1.3;
      }

      .date {
        font-weight: 600;
        color: #fff;
      }

      .time {
        font-size: 0.9rem;
        color: #bfbfbf;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .approve-btn,
      .decline-btn {
        border: none;
        border-radius: 10px;
        width: 70px;
        height: 35px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #fff;
      }

      .approve-btn {
        background-color: #28a745;
      }

      .approve-btn:hover {
        background-color: #34ce57;
      }

      .decline-btn {
        background-color: #b12b2b;
      }

      .decline-btn:hover {
        background-color: #d84747;
      }

      .status-label {
        font-weight: 600;
        border-radius: 10px;
        padding: 8px 14px;
        display: inline-block;
      }

      .status-approved {
        background-color: #28a745;
      }

      .status-declined {
        background-color: #b12b2b;
      }

      footer {
        text-align: center;
        color: #a09a9a;
        margin-top: 60px;
        font-size: 0.9rem;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 992px) {
        h1 {
          font-size: 2rem;
        }
        .counter-tile {
          width: 160px;
          height: 100px;
        }
        .tab {
          width: 150px;
          padding: 10px 18px;
          font-size: 0.95rem;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
        }
        h1 {
          font-size: 1.8rem;
        }
        p.subtitle {
          font-size: 0.95rem;
        }
        th,
        td {
          padding: 12px;
          font-size: 0.9rem;
        }
        td:nth-child(2) {
          text-align: left;
          font-size: 0.95rem;
          line-height: 1.5;
          padding: 16px 20px;
        }
        .approve-btn,
        .decline-btn {
          width: 60px;
          height: 30px;
          font-size: 1rem;
        }
      }

      @media (max-width: 576px) {
        .dashboard-counters {
          flex-direction: column;
          align-items: center;
        }

        .tabs {
          flex-direction: column;
          align-items: center;
          gap: 12px;
        }

        table {
          font-size: 0.85rem;
          min-width: 600px;
        }

        h1 {
          font-size: 1.6rem;
        }

        .counter-tile {
          width: 90%;
          max-width: 280px;
        }
      }

      td img {
  max-width: 100%;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}



    </style>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <p class="subtitle">Review, manage, and approve student feedback.</p>

    <div class="dashboard-counters">
      <div class="counter-tile" id="totalCounter">
        <h2>0</h2>
        <p>Total Posts</p>
      </div>
      <div class="counter-tile" id="approvedCounter">
        <h2>0</h2>
        <p>Approved</p>
      </div>
      <div class="counter-tile" id="declinedCounter">
        <h2>0</h2>
        <p>Declined</p>
      </div>
      <div class="counter-tile" id="privateCounter">
        <h2>0</h2>
        <p>Private</p>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showSection('New')">
        <i class="fa-solid fa-plus-circle"></i> New Posts
      </button>
      <button class="tab" onclick="showSection('Approved')">
        <i class="fa-solid fa-check-circle"></i> Approved
      </button>
      <button class="tab" onclick="showSection('Declined')">
        <i class="fa-solid fa-xmark-circle"></i> Declined
      </button>
      <button class="tab" onclick="showSection('Private')">
        <i class="fa-solid fa-lock"></i> Private
      </button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Topic</th>
            <th>Message</th>
            <th>Image</th>
            <th>Post Visibility</th>
            <th>Category</th>
            <th>Date Submitted</th>
            <th>Status / Action</th>
          </tr>
        </thead>
        <tbody id="postsBody"></tbody>
      </table>
    </div>

    <footer>TRACESCFEED Student Council Portal © 2025</footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        doc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC7oFziUJI6MVGh6CJ7ATfd8dw8BhRPfeA",
        authDomain: "tracescfeed.firebaseapp.com",
        projectId: "tracescfeed",
        storageBucket: "tracescfeed.firebasestorage.app",
        messagingSenderId: "700797865835",
        appId: "1:700797865835:web:65ac0701c50c13edb6062e",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const postsBody = document.getElementById("postsBody");

      const totalCounter = document
        .getElementById("totalCounter")
        .querySelector("h2");
      const approvedCounter = document
        .getElementById("approvedCounter")
        .querySelector("h2");
      const declinedCounter = document
        .getElementById("declinedCounter")
        .querySelector("h2");
      const privateCounter = document
        .getElementById("privateCounter")
        .querySelector("h2");

      function formatTimestamp(ts) {
        if (!ts?.toDate) return "—";
        const dateObj = ts.toDate();
        const date = dateObj.toLocaleDateString("en-US");
        const time = dateObj.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
        });
        return `<div class="date-cell"><span class="date">${date}</span><span class="time">${time}</span></div>`;
      }

      async function updateCounters() {
        const querySnapshot = await getDocs(collection(db, "Feedback"));
        let total = 0,
          approved = 0,
          declined = 0,
          privateCount = 0;

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          total++;
          if (data.Status === "Approved") approved++;
          if (data.Status === "Declined") declined++;
          if (data.postvisibility === "Private") privateCount++;
        });

        totalCounter.textContent = total;
        approvedCounter.textContent = approved;
        declinedCounter.textContent = declined;
        privateCounter.textContent = privateCount;
      }

      async function loadFeedback(statusFilter = "New") {
        postsBody.innerHTML = "";

        try {
          const querySnapshot = await getDocs(collection(db, "Feedback"));
          querySnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const status = data.Status || "New";
            const visibility = data.postvisibility || "Public";

            // Filter logic
            if (statusFilter === "Private") {
              if (visibility !== "Private") return;
            } else if (status !== statusFilter) return;

            const row = document.createElement("tr");

            let actionCell = "";

            if (statusFilter === "New") {
              actionCell = `
                <div class="action-buttons">
                  <button class="approve-btn"><i class="fa-solid fa-check"></i></button>
                  <button class="decline-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>`;
            } else {
              const labelClass =
                status === "Approved" ? "status-approved" : "status-declined";
              actionCell = `<span class="status-label ${labelClass}">${status}</span>`;
            }

            row.innerHTML = `
              <td>${data.topic || "No topic"}</td>
              <td>${data.message || "No message"}</td>
    <td>
  ${
    data.imageURL
      ? `<img src="${data.imageURL}" alt="Post Image" class="clickable-img" style="width:80px;height:60px;object-fit:cover;border-radius:8px;cursor:pointer;">`
      : "—"
  }
</td>

              <td>${visibility}</td>
              <td>${data.category || "General"}</td>
              <td>${formatTimestamp(data.timestamp)}</td>                                                                   
              <td>${actionCell}</td>
            `;

            const approveBtn = row.querySelector(".approve-btn");
            const declineBtn = row.querySelector(".decline-btn");

            if (approveBtn && declineBtn) {
              approveBtn.addEventListener("click", async () => {
                await updateDoc(doc(db, "Feedback", docSnap.id), {
                  Status: "Approved",
                });
                row.remove();
                updateCounters();
              });

              declineBtn.addEventListener("click", async () => {
                await updateDoc(doc(db, "Feedback", docSnap.id), {
                  Status: "Declined",
                });
                row.remove();
                updateCounters();
              });
            }

            postsBody.appendChild(row);
          });

          updateCounters();
        } catch (error) {
          console.error("Error loading feedback:", error);
        }
      }



      // Modal elements
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImg");
const closeModal = document.getElementById("closeModal");

// Open modal when image is clicked
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("clickable-img")) {
    modal.style.display = "flex";
    modalImg.src = e.target.src;
  }
});

// Close modal
closeModal.addEventListener("click", () => {
  modal.style.display = "none";
  modalImg.src = "";
});

// Also close modal when clicking outside the image
modal.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
    modalImg.src = "";
  }
});

      window.showSection = function (status) {
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`button[onclick="showSection('${status}')"]`)
          .classList.add("active");

        loadFeedback(status);
      };

      // Default load
      loadFeedback("New");
    </script>

    <!-- Image Modal -->
<div id="imageModal" style="
  display:none;
  position:fixed;
  z-index:1000;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background-color:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
">
  <span id="closeModal" style="
    position:absolute;
    top:20px;
    right:40px;
    font-size:2rem;
    color:#fff;
    cursor:pointer;
  ">&times;</span>
  <img id="modalImg" src="" style="
    max-width:90%;
    max-height:90%;
    border-radius:10px;
    box-shadow:0 0 20px rgba(255,255,255,0.2);
  ">
</div>

  </body>
</html>
