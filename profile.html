<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <div class="profile-header">
    <div class="change-photo">
      <img id="profileImage"
        src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
        alt="Profile Picture"
        class="profile-pic" />
      <label for="fileInput" class="camera-icon">
        <i class="fa-solid fa-camera" aria-hidden="true"></i>
        <span class="sr-only">Change profile photo</span>
      </label>
      <input type="file" id="fileInput" accept="image/*" onchange="changeProfilePic(event)" />
    </div>

    <div class="username">Anonymous</div>
    <div class="student-number">
      <i class="fa-solid fa-lock" aria-hidden="true"></i>2025-0000
    </div>

    <div class="stats">
      <div class="stat">
        <p><strong id="likesCount">0</strong></p>
        <p>Total Likes</p>
      </div>
      <div class="stat">
        <p><strong id="postsCount">0</strong></p>
        <p>Total Posts</p>
      </div>
    </div>
  </div>

  <div class="posts-section">
    <h2>My Posts</h2>
    <div class="post">
      <div class="post-content">No posts yet.</div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
